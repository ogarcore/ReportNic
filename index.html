<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="icon" href="images/emergency.png">
    <title>Inicio de Sesion</title>
</head>
<body>
    <div class="background-image"></div>
    <header class="header">
        <img src="images/logo.png" alt="Logo" class="header__logo">
        <h1 class="header__title">ReportNic.</h1>
    </header>
    <form class="form form--login">
        <h2 class="form__title title--login">Inicio de Sesión</h2>
        <h3 class="form__subtitle">¿No tienes una cuenta?</h3>
        <a href="registro.html" class="form__link">Registrarse</a>
        <div class="form__main">
            <label for="text" class="form__label">Usuario</label>
            <input type="text" id="text" class="form__input" placeholder="Escriba su usuario">
            <label for="password" class="form__label">Contraseña</label>
            <input type="password" id="password" class="form__input" placeholder="Escriba su contraseña">
            <div class="form__group group--margin">
                <input type="checkbox" id="checkbox" class="form__checkbox">
                <label for="checkbox" class="form__label form__label--checkbox">Recordar contraseña</label>
            </div>
            <input type="submit" class="form__button" value="Iniciar Sesion">
        </div>
        <p class="form__forgot-password">¿Olvidaste tu contraseña?</p>
    </form>
    <footer class="footer footer--margin">
        <p>
            Copyright © 2024 ReportNic. Todos los derechos reservados. La reproducción o distribución de este contenido sin permiso previo está prohibida.
        </p>
    </footer>
</body>
</html>
