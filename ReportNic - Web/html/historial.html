<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/letra-r (1).png">
    <title>Historial de Notificaciones</title>
    <link rel="stylesheet" href="../estilos/historialstyle.css">
    <link rel="stylesheet" href="../estilos/headerstyle.css">
    <link rel="stylesheet" href="../estilos/fonts.css">
</head>
<body>
    <header>
        <div class="background-image"></div>
        <div class="prueba"></div>
        <a href="inicio.html" class="logo--link">
            <div class="logo-container">
                <img src="../images/logo celeste.png" alt="Logo" class="logo">
                <h1>ReportNic - Web</h1>
            </div>
        </a>
        <nav class="header-menu">
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="historial.html">Historial</a></li>
                <li><a href="contacto.html">Contáctanos</a></li>
            </ul>
            <div class="profile-menu" id="profileMenu">
                <img src="../images/perfil.png" alt="Foto de perfil" class="profile-pic" id="profilePic">
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="perfil.html">Ver Perfil</a>
                    <a href="index.html" id="logout">Cerrar Sesión</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="profile-container">
        <div class="profile-body">
            <div class="profile-section">
                <h2>Búsqueda del Historial</h2>
                <form action="#">
                    <div class="form-group">
                        <label for="search-name">Nombre:</label>
                        <input type="text" id="search-name" name="search-name" placeholder="Ingrese el nombre">
                    </div>
                    <div class="form-group">
                        <label for="search-lastname">Apellido:</label>
                        <input type="text" id="search-lastname" name="search-lastname" placeholder="Ingrese el apellido">
                    </div>
                    <div class="form-group">
                        <label for="search-date">Fecha:</label>
                        <input type="date" id="search-date" name="search-date">
                    </div>
                    <!-- Contenedor para el mensaje de error -->
                    <div id="error-message" class="error-message"></div>
                    
                    <button type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </div>
    


    
    <script type="module" src="../js/historial.js" defer></script>
    <script src="../js/header.js"></script>
</body>
</html>
