    <header>
        <a href="administrador.html" class="logo--link">
            <div class="logo-container">
                <img src="images/logoblanco.png" alt="Logo" class="logo">
                <h1>ReportNic - Administrador</h1>
                <p class="sub-tram">Web</p>
            </div>
        </a>
        <nav class="header-menu">
            <ul>
                <li><a href="administrador.html">Inicio</a></li>
                <li><a href="usuarios.html">Usuarios</a></li>

                <form action="#">
                    <h3>Ingrese al menos un parametro</h3>
                    <div class="form-group">
                        <label for="search-name">Nombre:</label>
                        <input type="text" id="search-name" name="search-name" placeholder="Ingrese el nombre">
                    </div>
                    <div class="form-group">
                        <label for="search-lastname">Apellido:</label>
                        <input type="text" id="search-lastname" name="search-lastname" placeholder="Ingrese el apellido">
                    </div>
                    <div class="form-group">
                        <label for="search-date">Fecha:</label>
                        <input type="date" id="search-date" name="search-date">
                    </div>
                    <button type="submit">Buscar</button>
                </form>
            </div>
        </div>
