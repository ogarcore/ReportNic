<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReportNic</title>
    <link rel="stylesheet" href="inciostyle.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>
    <header>
        <div class="background-image"></div>
        <div class="prueba"></div>
        <a href="inicio.html" class="logo--link">
            <div class="logo-container">
                <img src="images/logoblanco.png" alt="Logo" class="logo">
                <h1>ReportNic.</h1>
            </div>
        </a>
        <nav class="header-menu">
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="historial.html">Historial</a></li>
                <li><a href="configuracion.html">Configuración</a></li>
                <li><a href="contacto.html">Contáctanos</a></li>
            </ul>
            <div class="profile-menu" id="profileMenu">
                <img src="images/perfil.png" alt="Foto de perfil" class="profile-pic" id="profilePic">
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="perfil.html">Ver Perfil</a>
                    <a href="index.html">Cerrar Sesión</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="content">
        <div class="text-section">
            <div class="notification-bar">
                <div class="notification-image">
                    <img src="images/alarma.png" alt="Notificación">
                </div>
                <p class="notification">Nueva Notificacion</p>
            </div>
            <div class="texto">
                <p class="left-text" onclick="showNotifications()">Emergencia</p>
                <p class="right-text">Traslado</p>
            </div>            
            <div class="notifications-container">
                <!-- Las notificaciones se agregarán aquí dinámicamente -->
            </div>
        </div>
        <div class="map-section">
            <div id="map">Maps</div>
            <div class="estimated-arrival">El tiempo estimado de llegada al hospital es de 15 minutos.</div>
            <button class="next-button">Siguiente</button>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
