<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/letra r.png">
    <title>Ambulancias</title>
    <link rel="stylesheet" href="../estilos/ambulancias.css">
    <link rel="stylesheet" href="../estilos/header_admin.css">
    <link rel="stylesheet" href="../estilos/fonts.css">
</head>
<body>
    <header>
        <a href="administrador.html" class="logo--link">
            <div class="logo-container">
                <img src="../images/logo amarillo.png" alt="Logo" class="logo">
                <h1>ReportNic - AdminMovil</h1>
            </div>
        </a>
        <nav class="header-menu">
            <ul>
                <li><a href="administrador.html">Inicio</a></li>
                <li><a href="usuarios.html">Usuarios</a></li>
                <li><a href="ambulancias.html">Ambulancias</a></li>
                <li><a href="historialTurnos.html">Turnos</a></li>
            </ul>
            <div class="profile-menu" id="profileMenu">
                <img src="../images/perfil.png" alt="Foto de perfil" class="profile-pic" id="profilePic">
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="asocioados.html">Asociados</a>
                    <a href="contactanos.html">Contactanos</a>
                    <a href="index.html" id="logout">Cerrar Sesión</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="search-section">
        <h2>Ambulancias</h2>
        <div class="search-bar">
            <input type="text" placeholder="Buscar por matrícula..." id="searchInput">
            <button id="searchBtn">Buscar</button>
            <button id="viewAllBtn">Ver Todos</button>
            <button id="addAmbulancia">Agregar ambulancia</button>
        </div>
        <div id="ambulanceList" class="ambulance-container">
            <!-- Las ambulancias se cargarán aquí dinámicamente -->
        </div>

        <!-- Modal de Agregar Ambulancia -->
        <div id="addModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeAddModal">&times;</span>
                <h3>Agregar Ambulancia</h3>
                <form id="addAmbulanciaForm">
                    <label for="code">Código:</label>
                    <input type="text" id="code" name="code" required placeholder="e.g., AMB-XXXX">

                    <label for="matricula">Matrícula:</label>
                    <input type="text" id="matricula" name="matricula" required placeholder="e.g., M-XXX-XXX">

                    <label for="max">Capacidad Máxima de Paramédicos:</label>
                    <input type="number" id="max" name="max" required min="1" placeholder="e.g., 3">

                    <button type="submit">Aceptar</button>
                </form>
                <div id="addError" class="error-message"></div>
            </div>
        </div>

        <!-- Modal de Éxito -->
        <div id="messageModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeMessageModal">&times;</span>
                <p id="messageText"></p>
            </div>
        </div>

        <!-- Modal de Confirmación para Borrar -->
        <div id="confirmModal" class="modal">
            <div class="modal-content">
                <p>¿Estás seguro de que deseas eliminar esta ambulancia?</p>
                <button id="confirm-delete">Aceptar</button>
                <button id="cancel-delete">Cancelar</button>
            </div>
        </div>
    </main>

    <script src="../js/ambulancia.js"></script>
    <script src="../js/header_admin.js"></script>
</body>
</html>
