<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulancias</title>
    <link rel="stylesheet" href="../estilos/ambulancias.css">
    <link rel="stylesheet" href="../estilos/header_admin.css">
    <link rel="stylesheet" href="../estilos/fonts.css">
</head>
<body>
    <header>
        <a href="administrador.html" class="logo--link">
            <div class="logo-container">
                <img src="../images/logo amarillo.png" alt="Logo" class="logo">
                <h1>ReportNic - AdminMovil</h1>
            </div>
        </a>
        <nav class="header-menu">
            <ul>
                <li><a href="administrador.html">Inicio</a></li>
                <li><a href="usuarios.html">Usuarios</a></li>
                <li><a href="ambulancias.html">Ambulancias</a></li>
            </ul>
            <div class="profile-menu" id="profileMenu">
                <img src="../images/perfil.png" alt="Foto de perfil" class="profile-pic" id="profilePic">
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="perfiladmin.html">Perfil</a>
                    <a href="contactanos.html">Contactanos</a>
                    <a href="index.html">Cerrar Sesión</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="search-section">
        <h2>Ambulancias</h2>
        <div class="search-bar">
            <input type="text" placeholder="Buscar por nombre de usuario..." id="searchInput">
            <button id="searchBtn">Buscar</button>
            <button id="viewAllBtn">Ver Todos</button>
        </div>
        <button id="addAmbulanceBtn">Agregar Ambulancia</button>

        <table class="user-table">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Matricula</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los usuarios se cargarán dinámicamente aquí -->
            </tbody>
        </table>
    </main>
    

<!-- Modal para agregar ambulancia -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="subtitleModal">Agregar Ambulancia</h2>
            <form id="createUserForm">
                <div class="contenedor">
                    <label for="matriculaInput">Matrícula:</label>
                    <input type="text" id="matriculaInput" required>
                    <span id="submitError" class="error-message"></span>
                </div>
                <button id="saveAmbulanceBtn" type="submit">Guardar</button>
            </form>
        </div>
    </div>

    <div id="editModal" class="modales">
        <div class="modal-contentt">
            <span class="close">&times;</span>
            <form id="editUserForm">
                <label for="editMatricula">Matricula</label>
                <input type="text" id="editMatricula" name="matricula" placeholder="Ingrese el nuevo numero de matricula">
                <span id="editError" class="error-message"></span>

                <button type="submit" class="btn-submit">Guardar Cambios</button>
            </form>
        </div>
    </div>
    
    <!-- Modal de éxito -->
    <div id="successedit" class="modales">
        <div class="modal-contentt">
            <h2>Usuario guardado exitosamente</h2>
            <button id="successeditCloseBtn" class="btn-submit">Aceptar</button>
        </div>
    </div>
    
    <!-- Modal de eliminación -->
    <div id="deleteModal" class="modales">
        <div class="modal-contentt">
            <h2>Eliminar Usuario</h2>
            <p>¿Estás seguro de que deseas eliminar a esta ambulancia?</p>
            <button class="btn-delete">Eliminar</button>
            <button class="btn-cancel">Cancelar</button>
        </div>
    </div>

    <div id="successDeleteModal" class="modales">
        <div class="modal-contentt">
            <h2>Usuario eliminado exitosamente.</h2>
            <button id="btnCloseSuccessDelete">Aceptar</button>
        </div>
    </div>

    <script src="../js/header_admin.js"></script>
    <script type="module" src="../js/ambulancia.js"></script>
</body>
</html>
