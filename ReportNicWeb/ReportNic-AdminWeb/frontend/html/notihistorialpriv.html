<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Registros Médicos</title>
    <link rel="stylesheet" href="../estilos/notihistorial.css">
    <link rel="stylesheet" href="../estilos/header_admin.css">
    <link rel="stylesheet" href="../estilos/fonts.css">
    <link rel="icon" href="../images/letra-r (2).png">
</head>
<body>
    <header>
        <a href="administrador.html" class="logo--link">
            <div class="logo-container">
                <img src="../images/logoblanco.png" alt="Logo" class="logo">
                <h1>ReportNic - AdminWeb</h1>
            </div>
        </a>
        <nav class="header-menu">
            <ul>
                <li><a href="admnistradorpriv.html">Inicio</a></li>
                <li><a href="usuariospriv.html">Usuarios</a></li>
                <li><a href="notihistorialpriv.html">Historial</a></li>
            </ul>
            <div class="profile-menu" id="profileMenu">
                <img src="../images/perfil.png" alt="Foto de perfil" class="profile-pic" id="profilePic">
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="contactanospriv.html">Contactanos</a>
                    <a href="gestiondesuscripciones.html">Membresia</a>
                    <a href="index.html" id="logout">Cerrar Sesión</a>
                </div>

            </div>
        </nav>
    </header>


    <div class="container">
        <h1>Registro de Pacientes</h1>
        <div class="search-bar">
            <input type="text" id="search-name" placeholder="Buscar por nombre">
            <input type="text" id="search-lastname" placeholder="Buscar por apellido">
            <input type="date" id="search-date">
            <button id="search-btn">Buscar</button>
            <button id="view-all-btn">Ver Todos</button>
        </div>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Condiciones</th>
                    <th>Presión Sistólica</th>
                    <th>Presión Diastólica</th>
                    <th>Fecha y Hora</th>
                    <th>Recibida por el Usuario</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí irán los datos dinámicos -->
            </tbody>
        </table>
    </div>
    <script src="../js/notihistorial.js"></script>
    <script src="../js/headerpriv.js"></script>
</body>
</html>
