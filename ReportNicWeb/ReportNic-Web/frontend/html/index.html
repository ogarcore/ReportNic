<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/styles.css">
    <link rel="stylesheet" href="../estilos/fonts.css">
    <link rel="icon" href="../images/letra-r (1).png">
    <title>Inicio de Sesion</title>
</head>
<body>
    <div class="background-image"></div>
    <header class="header">
        <img src="../images/logo.png" alt="Logo" class="header__logo">
        <h1 class="header__title">ReportNic - Web</h1>
    </header>
    <form class="form form--login" id="loginForm">
        <h2 class="form__title title--login">Inicio de Sesión</h2>
        <p class="form__subtitle">Accede a tu panel de gestión de ReportNic.</p>
        <div class="form__main">
            <label for="user" class="form__label">Usuario</label>
            <input type="text" id="user" name="user" class="form__input" placeholder="Escriba su usuario" required>
    
            <label for="password" class="form__label">Contraseña</label>
            <input type="password" id="password" name="password" class="form__input" placeholder="Escriba su contraseña" required>
    
            <label for="hospital" class="form__label">Escoge tu Hospital</label>
            <select id="hospital" name="hospital" class="form__input" required>
                <option value="" disabled selected>Elija su opción</option>
                <option value=" HospitalCarlosRobertoHuembes(FilialElCarmen)">Hospital Carlos Roberto Huembes (Filial El Carmen)</option>
                <option value="HospitalFernandoVélezPaiz">Hospital Fernando Vélez Paiz</option>
            </select>
            <div id="error-message" class="form__error"></div>
            <div class="form__group group--margin">
                <input type="checkbox" id="checkbox" class="form__checkbox">
                <label for="checkbox" class="form__label form__label--checkbox">Mantener sesion abierta</label>
            </div>
            <input type="submit" class="form__button" value="Iniciar Sesión">
            <a href="../../../ReportNic-AdminWeb/frontend/html/index.html" class="form__reportnic-admin">ReporNic - AdminWeb</a>
        </div>
    </form>
    <footer class="footer footer--margin">
        <p>
            Copyright © 2024 ReportNic. Todos los derechos reservados.
        </p>
    </footer>
    <script type="module" src="../js/login.js"></script>
</body>
</html>
