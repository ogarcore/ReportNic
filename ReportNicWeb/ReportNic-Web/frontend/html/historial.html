<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/letra-r (1).png">
    <title>ReportNic - Web</title>
    <link rel="stylesheet" href="../estilos/headerstyle.css">
    <link rel="stylesheet" href="../estilos/historialstyle.css">
    <link rel="stylesheet" href="../estilos/fonts.css">
</head>
<body>
    <header>
        <div class="background-image"></div>
        <div class="prueba"></div>
        <a href="inicio.html" class="logo--link">
            <div class="logo-container">
                <img src="../images/logo celeste.png" alt="Logo" class="logo">
                <h1>ReportNic - Web</h1>
            </div>
        </a>
        <nav class="header-menu">
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="historial.html">Historial</a></li>
                <li><a href="contacto.html">Contáctanos</a></li>
            </ul>
            <div class="profile-menu" id="profileMenu">
                <img src="../images/perfil.png" alt="Foto de perfil" class="profile-pic" id="profilePic">
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="perfil.html">Ver Perfil</a>
                    <a href="index.html" id="logout">Cerrar Sesión</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <h2>Registro de Pacientes</h2>
        <div class="search-bar">
            <input type="text" id="search-name" placeholder="Buscar por Nombre">
            <input type="text" id="search-lastname" placeholder="Buscar por Apellido">
            <input type="date" id="search-date">
            <button id="search-btn">Buscar</button>
            <button id="view-all-btn">Ver Todos</button>
        </div>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Condiciones</th>
                    <th>Presión Sistólica</th>
                    <th>Presión Diastólica</th>
                    <th>Fecha y Hora</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí irán los datos dinámicos -->
            </tbody>
        </table>
    </div>
    <script src="../js/notihistorial.js"></script>
    <script src="../js/header.js"></script>
</body>
</html>
