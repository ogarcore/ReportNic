<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Usuario</title>
    <link rel="stylesheet" href="configuracionstyle.css">
    <link rel="stylesheet" href="fonts.css">
</head>
<body>
    <header>
        <div class="background-image"></div>
        <div class="prueba"></div>
        <a href="inicio.html" class="logo--link">
            <div class="logo-container">
                <img src="images/logoblanco.png" alt="Logo" class="logo">
                <h1>ReportNic.</h1>
            </div>
        </a>
        <nav class="header-menu">
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="historial.html" >Historial</a></li>
                <li><a href="configuracion.html" id="configuracion--link">Configuración</a></li>
                <li><a href="contacto.html">Contáctanos</a></li>
            </ul>
            <div class="profile-menu" id="profileMenu">
                <img src="images/perfil.png" alt="Foto de perfil" class="profile-pic" id="profilePic">
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="perfil.html">Ver Perfil</a>
                    <a href="index.html">Cerrar Sesión</a>
                </div>
            </div>
        </nav>
        </div>
    </header>
    <main class="settings-container">
        <h1>Configuración de Usuario</h1>
        <section class="settings-section">
            <h2>Notificaciones</h2>
            <div class="setting">
                <label for="email-notifications">Notificaciones por correo:</label>
                <input type="checkbox" id="email-notifications" checked>
            </div>
            <div class="setting">
                <label for="sms-notifications">Notificaciones por SMS:</label>
                <input type="checkbox" id="sms-notifications">
            </div>
        </section>

        <section class="settings-section">
            <h2>Preferencias de Cuenta</h2>
            <div class="setting">
                <label for="language">Idioma:</label>
                <select id="language">
                    <option value="es">Español</option>
                    <option value="en">Inglés</option>
                </select>
            </div>
            <div class="setting">
                <label for="timezone">Zona Horaria:</label>
                <select id="timezone">
                    <option value="GMT-6">GMT-6:00</option>
                    <option value="GMT-5">GMT-5:00</option>
                </select>
            </div>
        </section>

        <section class="settings-section">
            <h2>Seguridad</h2>
            <div class="setting">
                <label for="change-password">Cambiar Contraseña:</label>
                <button id="change-password" class="btn-primary">Cambiar</button>
            </div>
            <div class="setting">
                <label for="two-factor-auth">Autenticación de Dos Factores:</label>
                <input type="checkbox" id="two-factor-auth">
            </div>
        </section>

        <section class="settings-section">
            <h2>Privacidad</h2>
            <div class="setting">
                <label for="profile-visibility">Visibilidad del Perfil:</label>
                <select id="profile-visibility">
                    <option value="public">Público</option>
                    <option value="private">Privado</option>
                </select>
            </div>
            <div class="setting">
                <label for="data-download">Descargar Mis Datos:</label>
                <button id="data-download" class="btn-secondary">Descargar</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Tu Empresa. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
