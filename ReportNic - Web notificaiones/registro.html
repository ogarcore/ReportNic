<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/styles.css">
    <link rel="stylesheet" href="estilos/fonts.css">
    <link rel="icon" href="images/emergency.png">
    <title>Registro</title>
</head>
<body>
    <div class="background-image"></div>
    <header class="header">
        <img src="images/logo.png" alt="Logo" class="header__logo">
        <h1 class="header__title">ReportNic.</h1>
    </header>
    <form class="form form--register">
        <h2 class="form__title">Regístrar un Usuario</h2>
        <div class="form__main">
            <label for="text" class="form__label">Correo electronico</label>
            <input type="email" id="email" class="form__input" placeholder="Escriba un correo electronico ">
            <label for="text" class="form__label">Usuario</label>
            <input type="text" id="text" class="form__input" placeholder="Escriba un usuario">
            <label for="password" class="form__label">Contraseña</label>
            <input type="password" id="password" class="form__input" placeholder="Escriba una contraseña">
            <input type="submit" class="form__button" value="Registrarse">
        </div>
    </form>
    <footer class="footer">
        <p class="footer__text">Copyright © 2024 ReportNic. Todos los derechos reservados. La reproducción o distribución de este contenido sin permiso previo está prohibida.</p>
    </footer>
</body>
</html>
