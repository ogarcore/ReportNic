<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReportNic</title>
    <link rel="stylesheet" href="estilos/inciostyle.css">
    <link rel="stylesheet" href="estilos/headerstyle.css">
    <link rel="stylesheet" href="estilos/fonts.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <header>
        <div class="background-image"></div>
        <div class="prueba"></div>
        <a href="inicio.html" class="logo--link">
            <div class="logo-container">
                <img src="images/logo celeste.png" alt="Logo" class="logo">
                <h1>ReportNic.</h1>
            </div>
        </a>
        <nav class="header-menu">
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="historial.html">Historial</a></li>
                <li><a href="contacto.html">Contáctanos</a></li>
            </ul>
            <div class="profile-menu" id="profileMenu">
                <img src="images/perfil.png" alt="Foto de perfil" class="profile-pic" id="profilePic">
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="perfil.html">Ver Perfil</a>
                    <a href="configuracion.html">Configuración</a>
                    <a href="index.html" id="logout">Cerrar Sesión</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Sección de Notificaciones -->
    <div class="noti">
        <div class="caja"></div>
        <h2>Notificaciones</h2>
        <div class="caja"></div>
    </div>

    <!-- Contenido Principal -->
    <div class="content">
        <!-- Emergencias -->
        <div class="emergency-section">
            <div class="title title--emer">Emergencias</div>
            <div class="notifications-container emergen">
                <div class="notification-section " >
                        <div id="notifications"></div>
                </div>
                <!-- Repetir otras notificaciones si es necesario -->
            </div>
        </div>

        <!-- Ficha de Paciente y Mapa -->
        <div class="patient-section">
            <h1 class="ficha-paciente__titulo">Ficha de Paciente</h1>
            <div class="ficha-paciente__linea-info">
                <div>
                    <label >Hora:</label>
                    <span id="patient-time"></span>
                </div>
                <div>
                    <label>Fecha: </label>
                    <span id="patient-date"></span>
                </div>
            </div>

            <div class="mapa-contenedor">
                <div id="map"></div>
                <div class="mapa-contenedor__llegada-estimada">
                    <p class="llegada">Llegada Estimada</p>
                    <input type="text" id="tiempo" disabled>
                </div>
            </div>
            
            
            

            <div class="ficha-paciente">
                <div class="ficha-paciente__info-column">
                    <div class="ficha-paciente__seccion-info">
                        <label class="ficha-paciente__etiqueta">Nombre: </label>
                        <input type="text" id="patient-name" disabled>
                    </div>
                    <div class="ficha-paciente__seccion-info">
                        <label class="ficha-paciente__etiqueta">Apellidos:</label>
                        <input type="text" id="patient-lastname" disabled>
                    </div>
                    <div class="ficha-paciente__seccion-info">
                        <label class="ficha-paciente__etiqueta">Edad:</label>
                        <input type="text" id="patient-age" disabled>
                    </div>
                </div>
            </div>

            <div class="ficha-paciente__seccion-presion">
                <!-- Sección de Afectaciones -->
                <div class="ficha-paciente__afectaciones">
                    <h3 class="ficha-paciente__titulo-afectaciones">Afectaciones:</h3>
                    <div class="ficha-paciente__entrada-larga">
                        <textarea type="text" id="patient-conditions" disabled></textarea>
                    </div>
                </div>
            
                <!-- Sección de Presión Arterial -->
                <div class="ficha-paciente__valores-presion">
                    <h2 class="ficha-paciente__titulo-presion">Presión Arterial</h2>
                    <div class="ficha-paciente__presiones">
                        <div class="ficha-paciente__presion">
                            <label class="ficha-paciente__etiqueta">Sistólica</label>
                            <input type="text" id="patient-blood-pressure-systolic" disabled>
                        </div>
                        <span class="ficha-paciente__separador">/</span>
                        <div class="ficha-paciente__presion">
                            <label class="ficha-paciente__etiqueta">Diastólica</label>
                            <input type="text" id="patient-blood-pressure-diastolic" disabled>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


    <script type="module" src="js/notificaciones.js" defer></script>
    <script src="js/header.js"></script>
</body>
</html>
